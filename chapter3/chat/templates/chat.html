<html>
	<head>
    <title>チャット</title>
  </head>
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <style>
    ul#messages { line-style: none; }
    ul#messages li { margin-bottom: 2px; }
    ul#messages li img { margin-right: 10px; }
  </style>
	<body>
    <div class="container">
      <div class="panel panel-default">
        <div class="panel-body">
          <ul id="messages"></ul>
        </div>
      </div>
      <form id="chatbox" role="form">
        <div class="form-group">
          <label for="message">Send a message as {{.UserData.name}}</label> or <a href="/logout">Sign out</a>
          <textarea id="message" class="form-control"></textarea>
        </div>
        <input type="submit" value="Send" class="btn btn-default" />
      </form>
    </div>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js">
  </script>
  <script>
    $(function() {
      var socket = null;
      var msgBox = $("#chatbox textarea");
      var messages = $("#messages");
      $("#chatbox").submit(function() {
        if (!msgBox.val()) return false;
        if (!socket) {
          alert("error: socket is null");
          return false;
        }
        socket.send(JSON.stringify({"Message": msgBox.val()}));
        msgBox.val("");
        return false;
      });
      if (!window["WebSocket"]) {
        alert("error: socket is unavailable");
      } else {
        console.log("socket is available");
        socket = new WebSocket("ws://{{.Host}}/room");
        socket.onclose = function() {
          alert("socket closed");
        }
        socket.onmessage = function(e) {
          var msg = eval("(" + e.data + ")");
          messages.append($("<li>").append(
            $("<img>").attr("title", msg.Name).css({
              width: 50,
              verticalAlign: "middle"
            }).attr("src", msg.AvatarURL),
            $("<strong>").text(msg.Name + ": "),
            $("<span>").text(msg.Message)
          ));
        }
      }
    });
  </script>
	</body>
</html>
